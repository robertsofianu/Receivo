<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../static/more_detail_cust.css'>
    <script src="https://kit.fontawesome.com/f72ab65de3.js" crossorigin="anonymous"></script>
    
    
</head>
<body>
    <form action="/fini_desk" method="POST">
        <div class="container">

            <div class="top_b">
                <a href="{{ url_for('back', param = 3) }}">back</a>
                <p>{{customer}}</p>
            </div>

            <div class="data-box">

                {% for list in list %}
                    <div class="small_c">
                        <div class="small_input">
                            <p>User</p>
                            <input type="text" value="{{list[1]['user']}}" disabled>
                        </div>

                        <div class="small_input">
                            <p>Amount</p>
                            <input type="text" value="{{list[1]['amount']}}" disabled>
                        </div>

                        <div class="small_input">
                            <p>Date</p>
                            <input type="text"  value="{{list[1]['data']}}" disabled>
                        </div>
                        

                    </div>
                {% endfor%}            
            </div>

        </div>
    </form>
</body>
</html>
