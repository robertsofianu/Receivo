<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../static/add_db.css'>
    <script src="https://kit.fontawesome.com/f72ab65de3.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">

        <form action="/add_to_db" method="POST">
            
            <div class="data-box">

                <div class="input">
                    <input type="hidden" name="product" value="{{product}}">
                </div>

                <div class="input">
                    <p>Amount</p>
                    <input type="text" name="nrProd" value="{{nrProd}}">
                </div>

                <div class="input">
                    <p>V.A.T.</p>
                    <select name="tva_furnizor" id="vatRate">
                        <option value="0.09">9%</option>
                        <option value="0.19">19%</option>
                    </select>
                </div>

                <div class="input">
                    <p>Units</p>
                    <select name="u_m">
                        <option value="BUC">BUC</option>
                        <option value="KG">KG</option>
                    </select>
                </div>

                <div class="input">
                    <p>Purchase price:</p>
                    <input type="text" id="purchasePrice" name="pret_fz" autocomplete="off" value="{{pret_fz}}">
                </div>
                
                <div class="input">
                    <p>Selling Price</p>
                    <input type="text" id="sellingPrice" placeholder="Recomading price" name="pret_final" autocomplete="off" value="{{pret_final}}">
                </div>
                
            </div>

            <div class="icon-container">
                
                <button><i class="fa-solid fa-plus"></i></button>

            </div>

        </form>

    </div>
<script src="../static/calc_price.js"></script>

</body>

</html>
