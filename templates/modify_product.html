<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../static/modify_product.css'>
    <script src="https://kit.fontawesome.com/f72ab65de3.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container">
        <form action="/save" method="POST">
        <div class="data-box">
            {% if succes_mod == True %}
            <p id="succes_mod">Modification Successful!</p>
            {% endif %}
            <div class="input">
                <p>Product</p>
                <input type="text" value="{{product}}" name="product">
            </div>
            
            <div class="input">
                <p>V.A.T.</p>
                <select name="vat" id="vat2">
                    {% if vat == '9'%}
                    <option value="9">9%</option>
                    <option value="19">19%</option>
                    {%else%}
                    <option value="19">19%</option>
                    <option value="9">9%</option>
                    {%endif%}
                </select>
            </div>

            <div class="input">
                <p>Purchase price</p>
                <input type="text" value="{{pp}}" name="pp" id="providerPrice2">
            </div>

            <div class="input">
                <p>Sell price</p>
                <input type="text" value="{{sp}}" name="sp" id="sellPrice2">
            </div>

        

        </div>

        <div class="icon-container">
                    
        
        <button><i class="fa-solid fa-floppy-disk"></i></button>
    </form>
                    
        <form action="/product_info">
            <button><i class="fa-solid fa-tag"></i></button>
        </form>
        
        
        <form action="/start">
            <button><i class="fa-solid fa-house"></i></button>
        </form>
        
    </div>


    <div class="desk_contaier">
        <form action="/save" method="POST">

            <div class="smal_C">
                <div class="input">
                    <p>Product</p>
                    <input type="text" value="{{product}}" name="product">
                </div>
                
                <div class="input">
                    <p>V.A.T.</p>
                    <select name="vat" id="vat">
                        {% if vat == '9'%}
                        <option value="9">9%</option>
                        <option value="19">19%</option>
                        {%else%}
                        <option value="19">19%</option>
                        <option value="9">9%</option>
                        {%endif%}
                    </select>
                </div>

                <div class="input">
                    <p>Provider price</p>
                    <input type="text" value="{{pp}}" name="pp" id="providerPrice">
                </div>

                <div class="input">
                    <p>Sell price</p>
                    <input type="text" value="{{sp}}" name="sp" id="sellPrice">
                </div>
                <div class="button_box">
                    <div class="a_box">
                        <a href="{{url_for('receiving_note')}}">Receiving Note</a>
                    </div>
                    <button id="left_line">Save</button>
                    <div class="a_box">
                        <a href="{{url_for('start')}}">Home</a>
                    </div>
                </div>

            </div>

        </form>

    </div>

    </div>
    <script>
        // Get elements
        var providerPriceInput = document.getElementById('providerPrice');
        var sellPriceInput = document.getElementById('sellPrice');
        var vatSelect = document.getElementById('vat');
    
        // Add event listener to provider price input
        providerPriceInput.addEventListener('input', calculateSellPrice);
    
        // Function to calculate sell price
        function calculateSellPrice() {
            var providerPrice = parseFloat(providerPriceInput.value);
            var vatRate = parseFloat(vatSelect.value) / 100;
            var sellPrice = providerPrice * 1.3 * (1 + vatRate);
    
            // Update the sell price input field
            sellPriceInput.value = sellPrice.toFixed(2);
        }
    </script>
</body>
</html>
