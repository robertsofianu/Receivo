<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../static/add_new_p.css'>
    <script src="https://kit.fontawesome.com/f72ab65de3.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">

        <form action="/add_product_db" method="POST">
            
            <div class="data-box">
                {% if empty_spaces == True %}
                <p>Invalide data</p>
                {% endif %}

                <div class="input">
                    <p>Product</p>
                    <input type="text" name="product" autocomplete="off" value="{{p}}">
                </div>

                <div class="input">
                    <p>V.A.T.:</p>
                    <select id="vatRate" name="tva_furnizor">
                        <option value="0.09">9%</option>
                        <option value="0.19">19%</option>
                    </select>
                </div>

                <div class="input">
                    <p>Units:</p>
                    <select name="u_m">
                        <option value="BUC">BUC</option>
                        <option value="KG">KG</option>
                    </select>
                </div>


                <div class="input">
                    <p>Purchase price:</p>
                    <input type="text" id="purchasePrice" name="pret_fz" autocomplete="off" value="{{pp}}">
                </div>
                
                <div class="input">
                    <p>Selling Price</p>
                    <input type="text" id="sellingPrice" placeholder="Recomading price" name="pret_final" autocomplete="off" value="{{sp}}">
                </div>
                
                
            </div>

            <div class="icon-container">
                
                <button><i class="fa-solid fa-plus"></i></button>

            </div>

        </form>

    </div>
<script src="../static/calc_price.js"></script>
</body>

</html>
